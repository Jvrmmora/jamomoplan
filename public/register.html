<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <nav class="navbar">
        <a href="login.html" class="navbar-brand">JamomoPlan</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="login.html" class="nav-link">Iniciar Sesi칩n</a>
            </li>
        </ul>
    </nav>
</header>
<div class="container">
    <div id="alert-container"></div> <!-- Contenedor para las alertas -->
    <h1>Registrarse</h1>
    <form id="register-form">
        <input type="text" id="firstName" placeholder="Nombre" required>
        <input type="text" id="lastName" placeholder="Apellido" required>
        <input type="email" id="register-email" placeholder="Correo electr칩nico" required>
        <div class="password-container">
            <input type="password" id="register-password" placeholder="Contrase침a" required>
            <img src="images/eye.png" alt="Mostrar/Ocultar contrase침a" width="20px" onclick="togglePasswordVisibility('register-password')" class="toggle-password">
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>
<script>
function togglePasswordVisibility(id) {
    const passwordInput = document.getElementById(id);
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
}

function showAlert(message, type) {
    const alertContainer = document.getElementById('alert-container');
    const alert = document.createElement('div');
    alert.className = `alert ${type}`;
    alert.textContent = message;
    alertContainer.appendChild(alert);
    setTimeout(() => {
        alert.remove();
    }, 2000);
}

document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    const firstName = document.getElementById('firstName').value;
    const lastName = document.getElementById('lastName').value;
    const email = document.getElementById('register-email').value;
    const password = document.getElementById('register-password').value;
    const response = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firstName, lastName, email, password })
    });
    if (response.ok) {
        showAlert('Usuario registrado exitosamente', 'success');
        document.getElementById('register-form').reset();
    } else {
        const data = await response.json();
        showAlert(data, 'error');
    }
});
</script>
</body>
</html>
